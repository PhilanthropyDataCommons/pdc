spec:
  databases:
    - name: pdc-service-db
  envs:
    - key: AUTH_SERVER_ISSUER
      scope: RUN_AND_BUILD_TIME
      value: https://auth.example.com/realms/pdc
    - key: OPENAPI_DOCS_AUTH_CLIENT_ID
      scope: RUN_AND_BUILD_TIME
      value: pdc-openapi-docs
    - key: HOST
      scope: RUN_AND_BUILD_TIME
      value: 0.0.0.0
    - key: S3_ACCESS_KEY_ID
      scope: RUN_AND_BUILD_TIME
      value: your_key_id
    - key: S3_ACCESS_SECRET
      scope: RUN_AND_BUILD_TIME
      type: SECRET
      value: your_key_secret
    - key: S3_BUCKET
      scope: RUN_AND_BUILD_TIME
      value: your-bucket-name
    - key: S3_ENDPOINT
      scope: RUN_AND_BUILD_TIME
      value: https://s3.example.com
    - key: S3_PATH_STYLE
      scope: RUN_AND_BUILD_TIME
      value: 'false'
    - key: S3_REGION
      scope: RUN_AND_BUILD_TIME
      value: your_s3_region
    - key: PGHOST
      scope: RUN_AND_BUILD_TIME
      value: ${pdc-service-db.HOSTNAME}
    - key: PGPORT
      scope: RUN_AND_BUILD_TIME
      value: ${pdc-service-db.PORT}
    - key: PGUSER
      scope: RUN_AND_BUILD_TIME
      value: ${pdc-service-db.USERNAME}
    - key: PGPASSWORD
      scope: RUN_AND_BUILD_TIME
      value: ${pdc-service-db.PASSWORD}
    - key: PGDATABASE
      scope: RUN_AND_BUILD_TIME
      value: ${pdc-service-db.DATABASE}
    - key: PGSSLMODE
      scope: RUN_AND_BUILD_TIME
      value: no-verify
  jobs:
    - environment_slug: node-js
      github:
        branch: digitalocean-app-test
        repo: PhilanthropyDataCommons/service
      instance_count: 1
      instance_size_slug: basic-xxs
      kind: PRE_DEPLOY
      name: migrate
      run_command: node dist/scripts/migrate.js
  name: pdc-service
  services:
    - environment_slug: node-js
      github:
        branch: digitalocean-app-test
        repo: PhilanthropyDataCommons/service
      health_check:
        http_path: /
      http_port: 8080
      instance_count: 1
      instance_size_slug: apps-s-1vcpu-0.5gb
      name: service
      run_command: node dist/index.js
      source_dir: /
