name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  target_node:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Use Node.js 16.x
    - uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run build
    - run: npm run test --coverage
    - uses: codecov/codecov-action@v2
