name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  target_node:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
      name: Use Node.js 16.x
    - uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run build
    - run: npm run migrate
    - run: npm run test --coverage
    - uses: codecov/codecov-action@v2
